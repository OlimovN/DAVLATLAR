<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATHER NATURE</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/style.min.css"> -->
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header"></header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <section class="hero" id="main">
        <video
          class="hero-bg-video"
          loop
          muted
          autoplay
          src="./video/natural.mp4"
        ></video>
        <div class="hero__container container">
          <h1 class="hero__container-title">NATURE TRIP</h1>
          <ul class="hero__container-list">
            <li class="hero__container-item">
              <h2 class="hero__container-names">
                <a href="#garden" class="hero__container-link">Garden</a>
              </h2>
            </li>
            <li class="hero-item">
              <h2 class="hero__container-names">
                <a href="#mountain" class="hero__container-link">Mountain</a>
              </h2>
            </li>
            <li class="hero__container-item">
              <h2 class="hero__container-names">
                <a href="#desert" class="hero__container-link">Desert</a>
              </h2>
            </li>
            <li class="hero__container-item">
              <h2 class="hero__container-names">
                <a href="#the-river" class="hero__container-link">River</a>
              </h2>
            </li>
          </ul>
        </div>
      </section>
      <section id="garden" class="garden">
        <video poster=""
          class="hero-bg-video"
          loop
          muted
          autoplay
          src="./video/garden (1).mp4"
        ></video>
        <div class="garden__container container">
          <h2 class="garden__container-title">Garden</h2>
          <div class="links">
            <a class="btn-link" href="#main"><b>Main</b></a>
          </div>
        </div>
      </section>

      <section id="mountain" class="mountain">
        <video 
          class="hero-bg-video"
          loop
          muted
          autoplay
          src="./video/hero-bg-video (1).mp4"
        ></video>
        <div class="mountain__container container">
          <h2 class="mountain__container-title">Mountain</h2>
          <div class="links">          
            <a class="btn-link" href="#main"><b>Main</b></a>
          </div>
        </div>
      </section>

      <section id="desert" class="desert">
        <video poster="./images/mountain.png"
          class="hero-bg-video"
          loop
          muted
          autoplay
          src="./video/desert.mp4"
        ></video>
        <div class="desert__container container">
          <h2 class="desert__container-title">Desert</h2>
          <div class="links">
            <a class="btn-link" href="#main"><b>Main</b></a>
          </div>
        </div>
      </section>

      <section id="the-river" class="the-river">
        <video poster=""
          class="hero-bg-video"
          loop
          muted
          autoplay
          src="./video/river (1).mp4"
        ></video>
        <div class="the-river__container container">
          <h2 class="the-river__container-title">River</h2>
          <div class="links">
            <a class="btn-link" href="#main"><b>Main</b></a>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
  </body>
</html>
